<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="calculator">
            <div class="display">
                <div class="expression-display" value=""></div>
                <div class="current-display" value=""></div>
            </div>
            <div class="button-container">
                <button class="clear action btn-wide" id="clear">AC</button>
                <button class="back action" id="back">←</button>
                <button class="operator" data-operator="÷">÷</button>
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="operator" data-operator="*">*</button>
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button class="operator" data-operator="-">-</button>
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="operator" data-operator="+">+</button>
                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button class="equal action btn-wide" id="equals">=</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
