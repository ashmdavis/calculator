<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <input type="text" id="display" class="display" disabled>
        <div class="button-container">
            <button class="button btn-wide" id="clear">CLEAR</button>
            <button class="button btn-short" id="backspace">back</button>
            <button class="button btn-short" id="btn-divide">/</button>
            <button class="button btn-short" id="btn-7">7</button>
            <button class="button btn-short" id="btn-8">8</button>
            <button class="button btn-short" id="btn-9">9</button>
            <button class="button btn-short" id="btn-multiply">X</button>
            <button class="button btn-short" id="btn-4">4</button>
            <button class="button btn-short" id="btn-5">5</button>
            <button class="button btn-short" id="btn-6">6</button>
            <button class="button btn-short" id="btn-minus">-</button>
            <button class="button btn-short" id="btn-1">1</button>
            <button class="button btn-short" id="btn-2">2</button>
            <button class="button btn-short" id="btn-3">3</button>
            <button class="button btn-short" id="btn-4">+</button>
            <button class="button btn-short" id="btn-0">0</button>
            <button class="button btn-short" id="btn-decimal">.</button>
            <button class="button btn-wide" id="btn-equal">=</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
