<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <input type="text" id="display" class="display" readonly>
        <div class="button-container">
            <button class="button btn-wide btn-clear">C</button>
            <button class="button btn-short btn-back">B</button>
            <button class="button btn-short btn-operator">/</button>
            <button class="button btn-short key">7</button>
            <button class="button btn-short key">8</button>
            <button class="button btn-short key">9</button>
            <button class="button btn-short btn-operator">*</button>
            <button class="button btn-short key">4</button>
            <button class="button btn-short key">5</button>
            <button class="button btn-short key">6</button>
            <button class="button btn-short btn-operator">-</button>
            <button class="button btn-short key">1</button>
            <button class="button btn-short key">2</button>
            <button class="button btn-short key">3</button>
            <button class="button btn-short btn-operator">+</button>
            <button class="button btn-short key">0</button>
            <button class="button btn-short btn-decimal">.</button>
            <button class="button btn-wide btn-equals">=</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
